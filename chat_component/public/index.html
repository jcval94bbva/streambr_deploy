<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Chat</title>
  <!-- Hoja de estilos del chat -->
  <link rel="stylesheet" href="./static/css/styles.css">
  <!-- Librería de Streamlit para componentes -->
  <script src="https://unpkg.com/streamlit-component-lib@latest/dist/index.js"></script>
</head>
<body>
  <div class="chat-container">
    <div id="chat-window"></div>
    <div class="input-area">
      <input type="text" id="chat-input" placeholder="Ej: 2+2, math.sqrt(9)">
      <button id="send-button">Enviar</button>
    </div>
  </div>
  <!-- Lógica principal del componente -->
  <script src="./static/js/scripts.js"></script>
</body>
</html>
