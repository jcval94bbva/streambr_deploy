<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calc Chat Component</title>
  <!-- Enlazar la hoja de estilos del componente -->
  <link rel="stylesheet" href="./static/css/styles.css">
</head>
<body>
  <div class="chat-page-container">
    <h2 class="chat-title">Calculadora Chat</h2>
    <div class="chat-container">
      <div id="chat-window" class="chat-window"></div>
      <div class="input-area">
        <input 
          id="chat-input" 
          class="input-text" 
          type="text" 
          placeholder="Ej: 2+2, math.sqrt(9), etc."
        >
        <button id="send-button" class="send-button">Enviar</button>
      </div>
    </div>
  </div>

  <!-- Librería para crear componentes de Streamlit -->
  <script src="https://unpkg.com/streamlit-component-lib@latest/dist/index.js"></script>
  <!-- Script principal de la aplicación (JS) -->
  <script src="./static/js/scripts.js"></script>
</body>
</html>
