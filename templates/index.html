<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Chat</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Hoja de estilos personalizada -->
  <link rel="stylesheet" href="static/css/styles.css">
  <!-- Math.js para evaluar expresiones matemáticas -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.min.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="text-center my-4">Calculadora Chat</h1>
    <div id="chatContainer" class="card">
      <div id="chatWindow" class="card-body">
        <!-- Aquí se mostrarán los mensajes del chat -->
      </div>
      <div class="card-footer">
        <div class="input-group">
          <input type="text" id="chatInput" class="form-control" placeholder="Escribe una operación, por ejemplo: 2+2 o sqrt(9)">
          <div class="input-group-append">
            <button id="sendBtn" class="btn btn-primary">Enviar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- jQuery y Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Script principal de la aplicación -->
  <script src="static/js/scripts.js"></script>
</body>
</html>
