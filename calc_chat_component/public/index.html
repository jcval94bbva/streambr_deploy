<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calc Chat Component</title>
  <!-- Enlazar la hoja de estilos del componente -->
  <link rel="stylesheet" href="./static/css/styles.css">
</head>
<body>
  <div id="chat-container">
    <div id="chat-window"></div>
    <div id="input-area">
      <input type="text" id="chat-input" placeholder="Escribe una operación, por ejemplo: 2+2 o math.sqrt(9)">
      <button id="send-button">Enviar</button>
    </div>
  </div>
  <!-- Cargar la librería de componentes de Streamlit -->
  <script src="https://unpkg.com/streamlit-component-lib@latest/dist/index.js"></script>
  <!-- Cargar el script de lógica -->
  <script src="./static/js/scripts.js"></script>
</body>
</html>
